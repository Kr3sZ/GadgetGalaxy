<div class="min-h-screen bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">Gadget Galaxy</h1>
    <div class="flex space-x-4 items-center">
      <a href="/cart" class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">
        <fa-icon [icon]="faShoppingCart" class="px-1"></fa-icon>
        Cart
      </a>

      <!-- Saját fiók dropdown -->
      <div class="relative inline-block text-left">
        <button (click)="dropdownOpen = !dropdownOpen" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          <fa-icon [icon]="faUser" class="px-1"></fa-icon>
          Account
        </button>

        <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 w-64 origin-top-right rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
          <div class="flex p-4 justify-around items-center">
            <h2>You are not logged in!</h2>
          </div>
          <div class="flex p-4 justify-between items-center">
            <a href="/login" class="">
              <fa-icon [icon]="faSignInAlt"></fa-icon>
              Login
            </a>
            <a href="/register" class="">
              <fa-icon [icon]="faUserPlus"></fa-icon>
              Register
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>


  <!-- Search, Filter & Sort Bar -->
  <div class="p-6 max-w-5xl mx-auto flex justify-between items-center space-x-4">
    <input type="text" placeholder="Search for products..." class="w-2/4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
    <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="home">Home & Kitchen</option>
      <option value="sports">Sports</option>
    </select>
    <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
      <option value="default">Sort By</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
      <option value="newest">Newest Arrivals</option>
    </select>
  </div>

  <!-- Products -->
  <div class="p-6 max-w-5xl mx-auto">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Products</h2>
    <div class="grid grid-cols-3 gap-6">
      <div *ngIf="isLoading">Loading products...</div>
      <div *ngIf="error">{{ error }}</div>

      <div class="bg-white p-4 rounded-lg shadow-lg" *ngFor="let product of products">
        <img src="http://localhost:8080/api/productImage/{{product.id}}" class="w-full h-40 object-cover rounded-md">
        <h3 class="mt-2 font-semibold">{{product.name}}</h3>
        <p class="text-gray-600">{{product.price}}</p>
        <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded-lg">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
