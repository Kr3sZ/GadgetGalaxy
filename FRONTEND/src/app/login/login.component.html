<div class="flex h-full w-full items-center justify-center bg-gray-100">
  <div class="max-h-full w-full max-w-md p-8 bg-white rounded-2xl shadow-lg overflow-auto">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Login</h2>
    <form class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input id="email" name="email" type="email" class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
        <input id="password" name="password" type="password" class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>
      <button class="w-full bg-blue-950 text-white py-2 rounded-lg font-medium">Login</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-blue-600 hover:underline">Sign up</a>
    </p>
    <p class="mt-4 text-center text-sm text-gray-600">
      <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" class="text-blue-600 hover:underline">Back to home</a>
    </p>
  </div>
</div>
